<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>封禁日志</title>
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/module/admin.css">
    <link rel="stylesheet" href="/assets/css/febs.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">          
            <!-- 数据表格 -->
            <table id="dataTable" lay-filter="dataTable"></table>   
        </div>
 
    </div>
</div>

<!-- js部分 -->
<script src="/assets/libs/layui/layui.js"></script>
<script src="/assets/js/common.js"></script>
<script src="/assets/js/jquery-3.2.1.min.js" ></script>
<script src="/assets/js/util.js"></script>
<script>
    layui.use(['layer', 'table', 'tableX', 'notice', 'upload','xnUtil','laydate'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var table = layui.table;
        var tableX = layui.tableX;
        var admin = layui.admin;
        var form = layui.form;
        var notice = layui.notice;
        var xnUtil = layui.xnUtil;
        var rowindex =  0;
        var upload = layui.upload;
        var laydate = layui.laydate;
        var URL_LIST = "/sshadmin/killip-log?token=" + CoreUtil.getStok("token") + 	'&time=' + Date.parse(new Date()) / 1000;   
     
        /* 渲染表格 */
        var insTb = table.render({
            elem: '#dataTable',
            url:  URL_LIST,
            page: false,        
            initSort: {
                    field: 'rx_bytes' 
                    ,type: 'desc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
            },        
            parseData: function(res){ //res 即为原始返回的数据
					    return {
					      "code": res.error_code, //解析接口状态
					      "msg": res.message, //解析提示文本
					      "count": res.totalRows, //解析数据长度
					      "data": res.result //解析数据列表
					    };
					  },          
            cellMinWidth: 60,
            cols: [
                [                
                    {type: "numbers", title: '序号'},
                    {field: "time",title: "时间"}, 
                    {field: "ip",title: "IP地址",templet: function (d) {
                        return '<a style="color:dodgerblue;cursor: pointer" lay-event="atk-log">' + d.ip +'</a>';
                    }},
                    {field: "geoip",title: "地理位置"},  
                    {field: "killtime",title: "封禁时间（秒）"}, 
                    {field: "ltime",title: "剩余时间（秒）"}, 
                    {field: "type",title: "类型"},  
                    {field: "content",title: "备注"}
                ]
            ],
            done: function(res, curr, count) {
                xnUtil.tableDone(insTb, res, curr, count);
                
                if (table.cache["dataTable"].length >= 1000) {
            	  	     layer.msg('提示：只显示最近1000条记录！', {icon: 6, time: 2000}, function () {
                   });                       	    
            	  }
            }
        });    
        
        /* 表格工具条点击事件 */
        table.on('tool(dataTable)', function (obj) {                  

            /*跳转到实例任务页面*/
            if (obj.event === 'atk-log') {             	         
                window.location.href = getProjectUrl() + 'html/advanced.html?atk-log&sip=' + obj.data.ip;
            }
            
            if (obj.event === 'trace-log') {             	         
                window.location.href = getProjectUrl() + 'html/advanced.html?trace-log&sip=' + obj.data.ip;
            }

            
        });
        

      
    });
</script>
</body>
</html>
