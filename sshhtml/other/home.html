<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>控制台</title>
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/module/admin.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        /** 统计快捷方式样式 */
        .console-link-block {
            font-size: 16px;
            padding: 20px 20px;
            border-radius: 4px;
            background-color: #FEAA4F;
            color: #FFFFFF !important;
            box-shadow: 0 2px 3px rgba(0, 0, 0, .05);
            position: relative;
            overflow: hidden;
            display: block;
        }

        .console-link-block .console-link-block-num {
            font-size: 40px;
            margin-bottom: 5px;
            opacity: .9;
        }

        .console-link-block .console-link-block-text {
            opacity: .8;
        }

        .console-link-block .console-link-block-icon {
            position: absolute;
            top: 50%;
            right: 20px;
            width: 50px;
            height: 50px;
            font-size: 50px;
            line-height: 50px;
            margin-top: -25px;
            color: #FFFFFF;
            opacity: .8;
        }

        .console-link-block .console-link-block-band {
            color: #fff;
            width: 100px;
            font-size: 12px;
            padding: 2px 0 3px 0;
            background-color: #E32A16;
            line-height: inherit;
            text-align: center;
            position: absolute;
            top: 8px;
            right: -30px;
            transform-origin: center;
            transform: rotate(45deg) scale(.8);
            opacity: .95;
            z-index: 2;
        }

        /** //统计快捷方式样式 */

        /** 设置每个快捷块的颜色 */
        .layui-row > div:nth-child(2) .console-link-block {
            background-color: #FF6600;
        }

        .layui-row > div:nth-child(3) .console-link-block {
            background-color: #F591A2;
        }

        .layui-row > div:nth-child(4) .console-link-block {
            background-color: #55A5EA;
        }

        .layui-row > div:nth-child(5) .console-link-block {
            background-color: #9BC539;
        }

        .layui-row > div:last-child .console-link-block {
            background-color: #009688;
        }
    </style>
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid ew-console-wrapper">
    <!-- 快捷方式 -->
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md2 layui-col-sm4 layui-col-xs6">
        	<a href="/sshhtml/atklog.html">
            <div class="console-link-block">
                <div class="console-link-block-num" id="todayatk">15</div>
                <div class="console-link-block-text">今日登录失败</div>
                <i class="console-link-block-icon layui-icon layui-icon-chart"></i>  
            </div>
          </a>
        </div>
        <div class="layui-col-md2 layui-col-sm4 layui-col-xs6">
        	<a href="/sshhtml/atklog.html">
            <div class="console-link-block">
                <div class="console-link-block-num" id="todayhigh">13</div>
                <div class="console-link-block-text">今日密码破解</div>
                <i class="console-link-block-icon layui-icon layui-icon-fonts-del"></i>            
            </div>
          </a>  
        </div>
        <div class="layui-col-md2 layui-col-sm4 layui-col-xs6">
        	<a href="/sshhtml/killiplog.html">
            <div class="console-link-block">
                <div class="console-link-block-num" id="todaykill">22</div>
                <div class="console-link-block-text">IP封禁</div>
                <i class="console-link-block-icon layui-icon layui-icon-reduce-circle"
                   style="font-size: 62px;padding-right: 5px;"></i>
                <div class="console-link-block-band">今日</div>
            </div>
          </a>  
        </div>
        <div class="layui-col-md2 layui-col-sm4 layui-col-xs6">
        	<a href="/sshhtml/advanced.html?trace-log">
            <div class="console-link-block">
                <div class="console-link-block-num" id="todayip">18</div>
                <div class="console-link-block-text">今日成功登录</div>
                <i class="console-link-block-icon layui-icon layui-icon-date"></i>
                <div class="console-link-block-band">今日</div>
            </div>
          </a>   
        </div>
        <div class="layui-col-md2 layui-col-sm4 layui-col-xs6">
        	<a href="/sshhtml/advanced.html?trace-log">
            <div class="console-link-block">
                <div class="console-link-block-num" id="todayreq">11</div>
                <div class="console-link-block-text">IP总数</div>
                <i class="console-link-block-icon layui-icon layui-icon-service"></i>
                
            </div>
          </a>  
        </div>
        <div class="layui-col-md2 layui-col-sm4 layui-col-xs6">
        	<a href="/sshhtml/ip-stat.html">
            <div class="console-link-block">
                <div class="console-link-block-num"  id="todayflow">26G</div>
                <div class="console-link-block-text">今日总流量</div>
                <i class="console-link-block-icon layui-icon layui-icon-water"></i>        
            </div>
          </a>   
        </div>
    </div>
    <!-- 统计图表 -->
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md4 layui-col-sm6">
            <div class="layui-card" style="overflow: hidden;">
                <div class="layui-card-header">系统运行状态</div>
                <div class="layui-card-body">
                    <div id="consoleChartsRun" style="height: 300px;"></div>                   
                </div>
            </div>
        </div>
        <div class="layui-col-md8 layui-col-sm6">
            <div class="layui-card" style="overflow: hidden;">
                <div class="layui-card-header">今日流量趋势</div>
                <div class="layui-card-body">
                    <div id="consoleChartsFlow" style="height: 300px;margin-left:-50px;margin-right:-100px"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-md4 layui-col-sm6">
            <div class="layui-card" >
                <div class="layui-card-header">一周登录失败趋势（次）</div>
                <div class="layui-card-body">
                    <div id="consoleChartsAtk" style="height: 300px;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-md4 layui-col-sm6">
            <div class="layui-card" style="overflow: hidden;">
                <div class="layui-card-header">一周IP访问趋势（个）</div>
                <div class="layui-card-body">
                    <div id="consoleChartsIP" style="height: 300px;"></div>
                </div>
            </div>
        </div>
        
         <div class="layui-col-md4 layui-col-sm6">
            <div class="layui-card" style="overflow: hidden;">
                <div class="layui-card-header">一周登录成功趋势（次）</div>
                <div class="layui-card-body">
                    <div id="consoleChartsFlowWeek" style="height: 300px;"></div>
                </div>
            </div>
        </div>     
     
    </div>
</div>
<!-- js部分 -->
<script src="/assets/libs/layui/layui.js"></script>
<script src="/assets/js/common.js"></script>
<script src="/assets/libs/echarts/echarts.min.js"></script>
<!--
<script src="/assets/libs/echarts/china.js"></script>
<script src="/assets/libs/echarts/echarts-wordcloud.min.js"></script> -->
<script src="/assets/libs/echarts/echartsTheme.js"></script>
<script src="/assets/js/jquery-3.2.1.min.js" ></script>
<script src="/assets/js/util.js"></script>

<script>
    layui.use(['layer'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var URL_LIST = "/sshadmin/home?token=" + CoreUtil.getStok("token") + 	'&time=' + Date.parse(new Date()) / 1000;
        var xdata1 = [];
        var xdata2 = []; 
        var ydata1 = [];
        var ydata2 = [];
        var ydata3 = [];
        var ydata4 = [];
        var ydata5 = [];  
        var run    = 0;
        
        //检测token
        CoreUtil.sendAjax(URL_LIST, CoreUtil.encode_str("get",JSON.stringify(""),0), function (res) {
         	  if (res.atk != null && res.xdata2 != null && res.ydata1 != null && res.ydata2 != null && res.ydata5 != null) {
         	      xdata1 =  res.xdata1;
         	      xdata2 =  res.xdata2;
         	      ydata1 =  res.ydata1;
         	      ydata2 =  res.ydata2;
         	      ydata3 =  res.ydata3;
         	      ydata4 =  res.ydata4;
         	      ydata5 =  res.ydata5;         	 
         	  }
         	  
         	  if (res.run != null && res.atk != null && res.kill != null && res.req != null && res.ip != null) {
         	  	  run = res.run;
         	  	  $("#todayatk").html(res.atk);
         	  	  $("#todayhigh").html(res.high);
         	  	  $("#todaykill").html(res.kill);
         	  	  $("#todayip").html(res.ip);
         	  	  $("#todayreq").html(res.req);
         	  	  $("#todayflow").html(res.flow);
         	  }
         	  
        }, "POST", false,null,null,false, function (res) {            	
                 layer.msg("登录失败！");
        });
        
        if (xdata2.length == 0 || xdata1.length == 0) 
            return;
       
        /** 渲染运行状态图表 */
        var myCharts1 = echarts.init(document.getElementById('consoleChartsRun'));
        var options1 = {
            title: {
                text: '系统运行状态', x: 'center', y: '32%',
                textStyle: {fontSize: 18, color: '#262626', fontWeight: 'normal'},
                subtextStyle: {fontSize: 56, color: '#10B4E8'}, itemGap: 20
            },
            color: ['#10B4E8', '#FF3300'],
            tooltip: {trigger: 'item'},
            /*legend: {
                orient: 'vertical', right: '0px', top: '0px',
                data: ['运行正常', '系统异常'], textStyle: {color: '#595959'}
            },*/
            series: [{name: '', type: 'pie', radius: ['75%', '80%'], label: {normal: {show: false}}}]
        };        
     
       myCharts1.setOption(options1);
       if (run == 1) {
       	   myCharts1.setOption({
              title: {subtext: '正常'}, series: [{data: [{name: '运行正常', value: 1}, {name: '系统异常', value: 0}]}]           
           });  
       } else {
        // 赋值
           myCharts1.setOption({               
               title: {subtext: '异常',subtextStyle: {fontSize: 56, color: '#FF3300'}, itemGap: 20}, series: [{data: [{name: '运行正常', value: 0}, {name: '系统异常', value: 1}]}]
           });
        }

        /** 渲染周今日流量统计图表 */
        var myCharts2 = echarts.init(document.getElementById('consoleChartsFlow'),myEchartsTheme);       
        var options2 = {
						title: {
							text: "",
							x: "center",
							textStyle: {
								fontSize: 14
							}
						},
						tooltip: {
							trigger: "axis"
						},
						legend: {
							data: ["流量出", "流量进"]
						},
						xAxis: [{
							type: "category",
							splitLine:  {show: false,
			            	           lineStyle:{ type:'dashed',color:'#55B9B4' }
			            },
							boundaryGap: !1,
							data:  xdata1
						}],
						yAxis: [{
							    type: 'value',							   
			            name: '单位（M）',   
			            nameTextStyle: {
			            	color: '#595959',
                    padding: [0, 0, 0, -30]    // 四个数字分别为上右下左与原位置距离
                  },       
			            axisLabel: {color: '#8c8c8c'},
			            axisTick: {show: false},
			            splitLine:  {show: false,
			            	           lineStyle:{ type:'dashed',color:'#55B9B4' }
			            },
			            splitArea: {show: false}
						}],
						series: [{
							name: "流量出",
							type: "line",
							smooth: !0,
							itemStyle: {
								normal: {
									areaStyle: {
										type: "default"
									}
								}
							},
							data:  ydata1
						},
						{
							name: "流量进",
							type: "line",
							smooth: !0,
							itemStyle: {
								normal: {
									areaStyle: {
										type: "default"
									}
								}
							},
							data: ydata2
						}]
		   };
        myCharts2.setOption(options2);
        // 赋值
       // myCharts2.setOption({series: [{data: [5, 9, 6, 3, 10]}, {data: [10, 6, 9, 12, 5]}]});
       
       /** 渲染周IP访问统计图表 */
        var myCharts3 = echarts.init(document.getElementById('consoleChartsAtk'),myEchartsTheme);
        var options3 = {
            tooltip: {trigger: 'axis', axisPointer: {lineStyle: {color: '#E0E0E0'}}},
            color: ['#FFA800','#10B4E8'],          
            grid: {top: '15px', left: '35px', right: '55px', bottom: '40px'},
            xAxis: {
                name: '日期',
                nameTextStyle: {color: '#595959'},
                type: 'category',
                data: xdata2,
                axisLine: {lineStyle: {color: '#E0E0E0'}, symbol: ['none', 'arrow'], symbolOffset: [0, 10]},
                axisLabel: {color: '#8c8c8c'},
                axisTick: {alignWithLabel: true}
            },
            yAxis: {
                name: '次数',
                nameTextStyle: {color: '#595959'},
                type: 'value',
                boundaryGap: ['0', '20%'],
                axisTick: {show: false},
                axisLine: {lineStyle: {color: '#E0E0E0'}, symbol: ['none', 'arrow'], symbolOffset: [0, 10]},
                axisLabel: {color: '#8c8c8c'},
                splitLine: {show: false},
                splitArea: {show: false},
                minInterval: 1
            },
            grid:{
            	  x:50,
            	  y:10
            },
            series: [{
                name: '次数', type: 'bar', stack: 'one', barMaxWidth: '30px',
                label: {normal: {show: true, position: 'top'}}
            }]
        };
        myCharts3.setOption(options3);
        // 赋值
        myCharts3.setOption({
        	    series: [
        	        {data: ydata3}
        	]});

   



        /** 渲染IP总数图表 */
        var myCharts4 = echarts.init(document.getElementById('consoleChartsIP'));
        var options4 = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {lineStyle: {color: '#E0E0E0'}},
                formatter: ''
            },
            color: ['#10B4E8', '#FFA800'],
            /*legend: {
                orient: 'vertical', right: '0px', top: '0px',
                data: ['流量进', '流量出'], textStyle: {color: '#595959'}
            },*/
            grid: {top: '15px', left: '35px', right: '55px', bottom: '40px'},
            xAxis: {
                name: '日期',
                nameTextStyle: {color: '#595959'},
                type: 'category',
                data: xdata2,
                axisLine: {lineStyle: {color: '#E0E0E0'}, symbol: ['none', 'arrow'], symbolOffset: [0, 10]},
                axisLabel: {
                    color: '#8c8c8c', interval: function (index, value) {
                        return index === 0 || ((index + 1) % 1 === 0);
                    }
                },
                axisTick: {alignWithLabel: true}
            },
            yAxis: {
                name: '个数',
                nameTextStyle: {color: '#595959'},
                type: 'value',
                boundaryGap: ['0', '20%'],
                axisTick: {show: false},
                axisLine: {lineStyle: {color: '#E0E0E0'}, symbol: ['none', 'arrow'], symbolOffset: [0, 10]},
                axisLabel: {color: '#8c8c8c'},
                splitLine: {show: false},
                splitArea: {show: false},
                minInterval: 1
            },
            grid:{
            	  x:50,
            	  y:10
            },
            series: [
                {name: '个数', type: 'line', false: true,itemStyle : { normal: {label : {show: true}}}}
            ]
        };
        myCharts4.setOption(options4);
        // 赋值
        myCharts4.setOption({
            series: [
                {data: ydata4}
            ]
        });
        
        
       /** 渲染流量统计图表 */
        var myCharts5 = echarts.init(document.getElementById('consoleChartsFlowWeek'));
        var options5 = {
            tooltip: {trigger: 'axis', axisPointer: {lineStyle: {color: '#E0E0E0'}}},
            color: ['#10B4E8','#FFA800'],
            /*legend: {
                orient: 'vertical', right: '0px', top: '0px',
                data: ['已签到'], textStyle: {color: '#595959'}
            },*/
            grid: {top: '15px', left: '35px', right: '55px', bottom: '40px'},
            xAxis: {
                name: '日期',
                nameTextStyle: {color: '#595959'},
                type: 'category',
                data: xdata2,
                axisLine: {lineStyle: {color: '#E0E0E0'}, symbol: ['none', 'arrow'], symbolOffset: [0, 10]},
                axisLabel: {color: '#8c8c8c'},
                axisTick: {alignWithLabel: true}
            },
            yAxis: {
                name: '成功',
                nameTextStyle: {color: '#595959'},
                type: 'value',
                boundaryGap: ['0', '20%'],
                axisTick: {show: false},
                axisLine: {lineStyle: {color: '#E0E0E0'}, symbol: ['none', 'arrow'], symbolOffset: [0, 10]},
                axisLabel: {color: '#8c8c8c'},
                splitLine: {show: false},
                splitArea: {show: false},
                minInterval: 1
            },
            grid:{
            	  x:50,
            	  y:10
            },
            series: [{
                name: '成功', type: 'bar', stack: 'one', barMaxWidth: '30px',
                label: {normal: {show: true, position: 'top',formatter: '{c}'}}
            }]
        };  
   
        myCharts5.setOption(options5);
        //赋值
        myCharts5.setOption({
            series: [
                {data: ydata5}
            ]
        });
        

        /** 窗口大小改变事件 */
        window.onresize = function () {
            myCharts1.resize();
            myCharts2.resize();
            myCharts3.resize();
            myCharts4.resize();
            myCharts5.resize();
        };

    });
</script>
</body>
</html>
