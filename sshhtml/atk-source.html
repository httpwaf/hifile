<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>攻击源</title>
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/module/admin.css">
    <link rel="stylesheet" href="/assets/css/febs.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar">
            	  <input name="pageNum"  value="1" type="hidden"/>
            	  <input name="pageSize" value="10" type="hidden"/>
            	  
                <div class="layui-form-item">
                	  <div class="layui-inline">
                        <label class="layui-form-label">时间范围</label>
                        <div class="layui-input-inline">
                            <input id="startEndTime" style="width: 320px" class="layui-input icon-date" placeholder="选择日期范围，不选默认今日" autocomplete="off"/>
                        </div>
                    </div>
                    
                    <div class="layui-inline" style="margin-left: 120px">  
                    </div>
              
                    <div class="layui-inline">&emsp;
                        <button class="layui-btn icon-btn" lay-filter="tableSearch" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                    <div class="layui-inline">&emsp;
                        <button type="reset" class="layui-btn layui-btn-primary icon-btn">
                            <i class="layui-icon">&#xe669;</i>重置
                        </button>
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <table id="dataTable" lay-filter="dataTable"></table>   
        </div>
 
    </div>
</div>



<!-- js部分 -->
<script src="/assets/libs/layui/layui.js"></script>
<script src="/assets/js/common.js"></script>
<script src="/assets/js/jquery-3.2.1.min.js" ></script>
<script src="/assets/js/util.js"></script>
<script>
    layui.use(['layer', 'table', 'tableX', 'notice', 'upload','xnUtil','laydate'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var table = layui.table;
        var tableX = layui.tableX;
        var admin = layui.admin;
        var form = layui.form;
        var notice = layui.notice;
        var xnUtil = layui.xnUtil;
        var rowindex =  0;
        var upload = layui.upload;
        var laydate = layui.laydate;
        var URL_LIST = "/sshadmin/top-sip?token=" + CoreUtil.getStok("token") + 	'&time=' + Date.parse(new Date());   
        var URL_FILTER = "/sshsshadmin/filter_atklog?token=" + CoreUtil.getStok("token") + 	'&time=' + Date.parse(new Date());   
        
         /* 渲染时间选择 */
        laydate.render({
            elem: '#startEndTime',
            type: 'datetime',
            range: '~',
            trigger: 'click'
        });

        /* 渲染表格 */
        var insTb = tableX.render({
            elem: '#dataTable',
            url:  URL_LIST,
            page: false,
            //toolbar: ['<p>', ''].join(''),           
            parseData: function(res){ //res 即为原始返回的数据
					    return {
					      "code": res.error_code, //解析接口状态
					      "msg": res.message, //解析提示文本
					      "count": 0, //解析数据长度
					      "data": res.result //解析数据列表
					    };
					  },          
            cellMinWidth: 60,
            cols: [
                [
                
                    {type: "numbers", title: '序号'},               
                    {field: 'name', align: 'center',title: '源IP',templet: function (d) {
                        return '<a style="color:dodgerblue;cursor: pointer" lay-event="atk-log">' + d.name +'</a>';
                    }},     
                    {field: 'geoip', align: 'center',title: 'IP地理位置'},  
                    {field: 'number', align: 'center',title: '攻击/破解数量'}
                ]
            ],
            done: function(res, curr, count) {
                xnUtil.tableDone(insTb, res, curr, count);
            }
        });
        
         /* 表格工具条点击事件 */
        table.on('tool(dataTable)', function (obj) {  

            /*跳转到实例任务页面*/
            if (obj.event === 'atk-log') {             	         
                window.location.href = getProjectUrl() + 'sshhtml/advanced.html?atk-log&sip=' + obj.data.name;
            }
            
            if (obj.event === 'trace-log') {             	         
                window.location.href = getProjectUrl() + 'sshhtml/advanced.html?trace-log&sip=' + obj.data.name;
            }

            
        });
        

        /* 表格搜索 */
        form.on('submit(tableSearch)', function (data) {
        	   xnUtil.handleRangeDateSelectResult(data, '#startEndTime', 'searchBeginTime', 'searchEndTime');
            
             CoreUtil.sendAjax(URL_FILTER, CoreUtil.encode_str("page",JSON.stringify(data.field),0), function (res) {  
                                
             }, "POST", false, function (res) {            	
                    layer.msg("登录失败！");
             });
             
             insTb.reload({where: data.field, page: {curr: 1}});
                   	
            return false;
        });

   
    });
</script>
</body>
</html>
