<!-- 注意这里不需要写`<html><body>`这些东西，它是一个html片段，不是完整的html页面 -->
<form id="addOrUpdateForm" lay-filter="addOrUpdateForm" class="layui-form model-form">
	  <input name="enabled" type="hidden" value="on"/>
	  
    <div class="layui-form-item">
        <label class="layui-form-label layui-form-required">IP和掩码</label>
        <div class="layui-input-block">
            <input name="ipaddr" class="layui-input" placeholder="请输入IP地址/掩码(32、24等）格式如：192.168.1.1/32" autocomplete="on" lay-verType="tips" lay-verify="required|ipaddr" required/>
        </div>
    </div>
     
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="formSubmitBtn" lay-submit>保存</button>
    </div>
</form>
<script src="/assets/js/common.js"></script>
<script>
    layui.use(['layer', 'form', 'admin', 'xnUtil'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var admin = layui.admin;   
        var editData = admin.getLayerData('#addOrUpdateForm').data;
        var rowindex = layui.sessionData('rowindex').rowindex;        

        form.val('addOrUpdateForm', editData); 
                 
        form.render();     
        
        form.verify({
					 ipaddr: [
					 /^[0-9./]*\/[0-9][0-9]$/
					 ,'请正确输入IP地址和掩码'
					 ] 
				});  
      
        // 表单提交事件
        form.on('submit(formSubmitBtn)', function (data) {
            layer.load(2);
            var mtd = editData ? 'set' : 'add';
            var url = getProjectUrl() + 'sshadmin/remote?token=' + CoreUtil.getStok("token");
 
            CoreUtil.sendAjax(url, CoreUtil.encode_str(mtd,JSON.stringify(data.field),rowindex), function (res) { 
                 admin.putLayerData('formOk', true, '#addOrUpdateForm');
                 admin.closeDialog('#addOrUpdateForm');                 
            }, "POST", false, function (res) {            	
                 layer.msg("无权限，请重新登录！");
            });           
   
            return false;
        });

    });
</script>
